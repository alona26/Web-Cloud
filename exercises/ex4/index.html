<body>
    <form action="http://se.shenkar.ac.il/teach/web1/2021/get_form3.php" method="GET" autocomplete="on" onsubmit="return check()">
        <header>
            <h1>הרשמה לאח-הגדול 2022</h1>
            <section class="stage">
                <figure class="ball">
                    <span class="shadow"></span>
                    <span class="iris"></span>
                </figure>
            </section>
        </header>
        <main>
            <br>
            <br>
            <label>שם פרטי:</label>
            <input class="form-control" type="text" name="fullName" pattern="\w+\s\w+">

            <input class="form-control" type="password" name="pass" pattern=".{8,16}">
            <br>
            <label>אימייל:</label>
            <input class="form-control" type="email" name="mail">
            <br>
            <label>כתובת:</label>
            <input class="form-control" type="url" name="website">
            <br>
            <label>מספר טלפון:</label>
            <input class="form-control" type="tel" name="phone" pattern=".{9,10}">
            <label>כמה תרצה להשתתף בעונה החדשה?</label>
            <input class="form-control" type="number" name="coffee" min="1" max="5">
            <br>
            <label>כמה תרצה לזכות בפרס?</label>
            <input type="range" value="5" name="temper" min="1" max="10" id="slider">
            <br><br>
            <label for="address">מה תעשה בפרס? </label>
            <textarea class="form-control" name="text" rows="6" columns="30"></textarea>
            <br>
            <h6>תכונות אופי:</h6>
            <input class="form-check-input" type="checkbox" name="interests[]" value="Reading Books">
            <label>קנאות </label><br>
            <input class="form-check-input" type="checkbox" name="interests[]" value="Baking Cakes">
            <label>רכלנות </label><br>
            <input class="form-check-input" type="checkbox" name="interests[]" value="Exercising">
            <label>חפרנות</label><br>
            <input class="form-check-input" type="checkbox" name="interests[]" value="Watching TV">
            <label>בלתי נסבלות </label><br>
            <input class="form-check-input" type="checkbox" name="interests[]" value="Watching TV">
            <label>עצבנות </label><br>
            <input class="form-check-input" type="checkbox" name="interests[]" value="Watching TV">
            <label>ילדותיות </label><br>
            <input class="form-check-input" type="checkbox" name="interests[]" value="Watching TV">
            <label>משעמם </label><br>
            <input class="form-check-input" type="checkbox" name="interests[]" value="Watching TV">
            <label>חוסר טקט </label><br>
            <h6>מגדר:</h6>
            <input class="form-check-input" type="radio" name="gender" value="female">
            <label>נקבה</label><br>
            <input class="form-check-input" type="radio" name="gender" value="male">
            <label>זכר</label><br>
            <input class="form-check-input" type="radio" name="gender" value="other">
            <label>אחר</label><br>
            <label for="age">גיל:
                <select class="form-select form-select-sm" name="age">
                    <option value="">בחר</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                </select>
            </label>
            <br><br>
                <input class="btn btn-primary" type="submit">
        </main>
        <footer></footer>
